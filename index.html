<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="product">
    <div class="product-image"></div>
    <div class="product-content">
        <p class="product-category | fs-small">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
        </p>
        <div class="product-price">
            <div class="current-price">$149.99</div>
            <div class="old-price | fs-small">$169.99</div>
        </div>
        <button class="button">
            <img class="icon-cart" src="images/icon-cart.svg" alt="" aria-hidden="true">
            Add to Cart
        </button>
    </div>
</main>
</body>
</html>
